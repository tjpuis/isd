<html>
   <head>
      <title>{{ "网格(%d x %d)" % (n,m) }}</title>
   </head>
   <body>
     <table border='1'>
      <tbody >
       {% for i in range(n) %}
       <tr>
          {% for j in range(m) %}
          {% if i == j %} <td style="color:red"> {% else %}  <td> {%end %}
          {{ '(%d,%d)' % (i,j) }} </td>
          {% end %}
       </tr>
       {% end %}
      </tbody>
   </table>
   </body>
 </html>
